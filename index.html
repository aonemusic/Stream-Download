<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-One Chat | Final Fix</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fafafa; margin: 0; padding-bottom: 50px; }
        .header { background: white; border-bottom: 1px solid #dbdbdb; padding: 15px 0; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .main-container { max-width: 500px; margin: 10px auto; padding: 10px; }
        .card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dbdbdb; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-primary { background-color: #0095f6; color: white; width: 100%; }
        
        /* Search */
        .search-container { position: sticky; top: 60px; z-index: 999; background: #fafafa; padding: 5px 0; }
        .search-results { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 15px; display: none; }
        .user-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #efefef; }
        
        .user-pic { width: 35px; height: 35px; border-radius: 50%; margin-right: 10px; object-fit: cover; }
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .post-header { padding: 10px; display: flex; align-items: center; justify-content: space-between; }
        .post-media { width: 100%; display: block; }
        .post-actions { padding: 10px; display: flex; gap: 15px; font-size: 22px; }
        .follow-btn { color: #0095f6; cursor: pointer; font-size: 13px; font-weight: bold; margin-left: 10px; }
        .following { color: #8e8e8e; }
    </style>
</head>
<body>

    <div class="header"><h2>A-One Chat</h2></div>

    <div class="main-container">
        <div id="auth-section" class="card">
            <h3 style="text-align:center;">Login / Sign Up</h3>
            <div id="signup-extra" style="display:none;">
                <input type="text" id="reg-username" placeholder="Full Name">
                <input type="file" id="reg-profile-pic" accept="image/*">
            </div>
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-password" placeholder="Password">
            <button id="auth-submit-btn" class="btn-primary" onclick="handleAuth()">Continue</button>
            <p onclick="toggleAuthMode()" style="text-align:center; color:#0095f6; cursor:pointer; font-size:14px; margin-top:10px;">Switch between Login/Signup</p>
        </div>

        <div id="app-content" style="display:none;">
            <div class="card" style="display:flex; align-items:center; justify-content: space-between;">
                <div style="display:flex; align-items:center;">
                    <img id="current-user-pic" class="user-pic">
                    <b id="current-user-name"></b>
                </div>
                <button onclick="logout()" style="color:red; background:none;">Logout</button>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search users..." oninput="searchUsers()">
                <div id="search-results" class="search-results"></div>
            </div>

            <div class="card">
                <input type="file" id="post-media-input" accept="image/*,video/*">
                <input type="text" id="post-caption-input" placeholder="Caption...">
                <button id="post-btn" class="btn-primary" onclick="handlePost()">Post Now</button>
            </div>

            <div id="feed-section"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, getDoc, getDocs, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLoginMode = true;
        window.toggleAuthMode = () => { isLoginMode = !isLoginMode; document.getElementById('signup-extra').style.display = isLoginMode ? "none" : "block"; };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    const name = document.getElementById('reg-username').value;
                    const file = document.getElementById('reg-profile-pic').files[0];
                    const formData = new FormData();
                    formData.append("file", file); formData.append("upload_preset", "mloo8sj4");
                    const res = await fetch("https://api.cloudinary.com/v1_1/dpr1oyqat/image/upload", {method:"POST", body:formData});
                    const data = await res.json();
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(cred.user, { displayName: name, photoURL: data.secure_url });
                    await setDoc(doc(db, "users", cred.user.uid), { name, photo: data.secure_url, followers: [] });
                    location.reload();
                }
            } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = "none";
                document.getElementById('app-content').style.display = "block";
                document.getElementById('current-user-pic').src = user.photoURL;
                document.getElementById('current-user-name').innerText = user.displayName;
                loadPosts();
            } else {
                document.getElementById('auth-section').style.display = "block";
                document.getElementById('app-content').style.display = "none";
            }
        });

        window.logout = () => signOut(auth);

        window.searchUsers = async () => {
            const term = document.getElementById('search-input').value.toLowerCase();
            const resultsBox = document.getElementById('search-results');
            if (term.length < 1) { resultsBox.style.display = 'none'; return; }
            const q = query(collection(db, "users"));
            const snap = await getDocs(q);
            resultsBox.innerHTML = "";
            snap.forEach(uDoc => {
                const userData = uDoc.data();
                if (userData.name.toLowerCase().includes(term)) {
                    resultsBox.style.display = 'block';
                    const isFollowing = userData.followers?.includes(auth.currentUser.uid);
                    resultsBox.innerHTML += `<div class="user-item">
                        <div style="display:flex; align-items:center;"><img src="${userData.photo}" class="user-pic"><b>${userData.name}</b></div>
                        <span class="follow-btn ${isFollowing?'following':''}" onclick="toggleFollow('${uDoc.id}')">${isFollowing?'Following':'Follow'}</span>
                    </div>`;
                }
            });
        };

        window.handlePost = async () => {
            const file = document.getElementById('post-media-input').files[0];
            const cap = document.getElementById('post-caption-input').value;
            if(!file) return alert("Select a file");
            document.getElementById('post-btn').innerText = "Uploading...";
            const type = file.type.startsWith('video') ? 'video' : 'image';
            const fd = new FormData(); fd.append("file", file); fd.append("upload_preset", "mloo8sj4");
            const res = await fetch(`https://api.cloudinary.com/v1_1/dpr1oyqat/${type}/upload`, {method:"POST", body:fd});
            const data = await res.json();
            await addDoc(collection(db, "posts"), {
                mediaUrl: data.secure_url, mediaType: type, caption: cap,
                username: auth.currentUser.displayName, userPhoto: auth.currentUser.photoURL,
                userId: auth.currentUser.uid, likes: [], timestamp: serverTimestamp()
            });
            location.reload();
        };

        window.toggleLike = async (id) => {
            const postRef = doc(db, "posts", id);
            const postDoc = await getDoc(postRef);
            const likes = postDoc.data().likes || [];
            const myId = auth.currentUser.uid;
            await updateDoc(postRef, { likes: likes.includes(myId) ? arrayRemove(myId) : arrayUnion(myId) });
        };

        window.toggleFollow = async (targetId) => {
            if(targetId === auth.currentUser.uid) return alert("You can't follow yourself");
            const userRef = doc(db, "users", targetId);
            const userDoc = await getDoc(userRef);
            const followers = userDoc.data().followers || [];
            const myId = auth.currentUser.uid;
            await updateDoc(userRef, { followers: followers.includes(myId) ? arrayRemove(myId) : arrayUnion(myId) });
            searchUsers(); // Refresh search view
        };

        function loadPosts() {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('feed-section');
                feed.innerHTML = "";
                snap.forEach(docSnap => {
                    const post = docSnap.data();
                    const likes = post.likes || [];
                    const isLiked = likes.includes(auth.currentUser.uid);
                    const media = post.mediaType === 'video' ? `<video class="post-media" src="${post.mediaUrl}" controls></video>` : `<img class="post-media" src="${post.mediaUrl}">`;
                    
                    feed.innerHTML += `
                        <div class="post-card">
                            <div class="post-header">
                                <div style="display:flex; align-items:center;"><img src="${post.userPhoto}" class="user-pic"> <b>${post.username}</b></div>
                            </div>
                            ${media}
                            <div class="post-actions">
                                <button style="background:none; border:none; cursor:pointer;" onclick="toggleLike('${docSnap.id}')">${isLiked?'‚ù§Ô∏è':'ü§ç'}</button>
                            </div>
                            <div style="padding:0 12px 12px 12px; font-size:14px;">
                                <b>${likes.length} likes</b> ¬∑ <b>${post.username}</b> ${post.caption}
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
