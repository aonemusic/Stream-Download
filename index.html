<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stats Pro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 500px; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #ff0000; margin-bottom: 20px; }
        .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; font-weight: bold; color: #666; transition: 0.3s; }
        .tab.active { color: #ff0000; border-bottom: 2px solid #ff0000; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 12px; background: #ff0000; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:hover { background: #cc0000; }
        #result { margin-top: 25px; display: none; padding: 15px; background: #f9f9f9; border-radius: 8px; border-left: 5px solid #ff0000; }
        .stat-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .stat-row:last-child { border-bottom: none; }
        .stat-label { color: #555; }
        .stat-value { font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h2>YouTube Tracker</h2>
    <div class="tabs">
        <div id="vTab" class="tab active" onclick="switchMode('video')">Video</div>
        <div id="cTab" class="tab" onclick="switchMode('channel')">Channel</div>
    </div>

    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Paste Video URL here...">
        <button onclick="fetchData()">Get Stats</button>
    </div>

    <div id="result">
        <h4 id="resTitle" style="margin: 0 0 10px 0; color: #333;"></h4>
        <div id="statsList"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDS4WVVBDKuji6jmVzf0rCDsgU2RvRiwVI';
    let currentMode = 'video';

    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('vTab').classList.toggle('active', mode === 'video');
        document.getElementById('cTab').classList.toggle('active', mode === 'channel');
        document.getElementById('userInput').placeholder = mode === 'video' ? "Paste Video URL here..." : "Paste Channel ID (UC...)";
        document.getElementById('result').style.display = 'none';
        document.getElementById('userInput').value = '';
    }

    function extractVideoId(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : url;
    }

    async function fetchData() {
        const input = document.getElementById('userInput').value.trim();
        if (!input) return alert("Please enter a link or ID");

        let url = "";
        if (currentMode === 'video') {
            const vId = extractVideoId(input);
            url = `https://www.googleapis.com/youtube/v3/videos?part=statistics,snippet&id=${vId}&key=${API_KEY}`;
        } else {
            // ചാനൽ ഐഡി നേരിട്ട് എടുക്കുന്നു
            url = `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${input}&key=${API_KEY}`;
        }

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                showResult(data.items[0]);
            } else {
                alert(currentMode === 'video' ? "Video not found! Check the URL." : "Channel not found! Note: Use Channel ID (UC...), not handle name.");
            }
        } catch (error) {
            alert("API Error! Please check your internet or API key settings.");
        }
    }

    function showResult(item) {
        const resDiv = document.getElementById('result');
        const statsList = document.getElementById('statsList');
        document.getElementById('resTitle').innerText = item.snippet.title;
        
        let statsHtml = "";
        const s = item.statistics;

        if (currentMode === 'video') {
            statsHtml = `
                <div class="stat-row"><span class="stat-label">Views</span><span class="stat-value">${Number(s.viewCount).toLocaleString()}</span></div>
                <div class="stat-row"><span class="stat-label">Likes</span><span class="stat-value">${Number(s.likeCount || 0).toLocaleString()}</span></div>
                <div class="stat-row"><span class="stat-label">Comments</span><span class="stat-value">${Number(s.commentCount || 0).toLocaleString()}</span></div>
            `;
        } else {
            statsHtml = `
                <div class="stat-row"><span class="stat-label">Subscribers</span><span class="stat-value">${Number(s.subscriberCount).toLocaleString()}</span></div>
                <div class="stat-row"><span class="stat-label">Total Views</span><span class="stat-value">${Number(s.viewCount).toLocaleString()}</span></div>
                <div class="stat-row"><span class="stat-label">Total Videos</span><span class="stat-value">${Number(s.videoCount).toLocaleString()}</span></div>
            `;
        }

        statsList.innerHTML = statsHtml;
        resDiv.style.display = 'block';
    }
</script>

</body>
</html>
