<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-One Chat | Photo & Video</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fafafa; margin: 0; padding-bottom: 50px; }
        .header { background: white; border-bottom: 1px solid #dbdbdb; padding: 10px 0; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .main-container { max-width: 500px; margin: 20px auto; padding: 10px; }
        .card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dbdbdb; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-primary { background-color: #0095f6; color: white; }
        .post-card { background: white; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .post-header { padding: 10px; font-weight: bold; display: flex; align-items: center; border-bottom: 1px solid #efefef; }
        .user-pic { width: 35px; height: 35px; border-radius: 50%; margin-right: 10px; object-fit: cover; }
        .post-media { width: 100%; display: block; background: #000; }
        .post-content { padding: 12px; }
        .toggle-link { color: #0095f6; cursor: pointer; text-align: center; display: block; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header"><h2>A-One Chat</h2></div>

    <div class="main-container">
        <div id="auth-section" class="card">
            <h3 id="auth-title" style="text-align:center;">Login</h3>
            <div id="signup-extra" style="display:none;">
                <input type="text" id="reg-username" placeholder="Full Name">
                <label style="font-size: 12px;">Profile Picture:</label>
                <input type="file" id="reg-profile-pic" accept="image/*">
            </div>
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-password" placeholder="Password">
            <button id="auth-btn" class="btn-primary" onclick="handleAuth()">Login</button>
            <span id="toggle-auth" class="toggle-link" onclick="toggleAuthMode()">Don't have an account? Sign Up</span>
        </div>

        <div id="app-content" style="display:none;">
            <div class="card" style="display:flex; align-items:center; justify-content: space-between;">
                <div style="display:flex; align-items:center;">
                    <img id="current-user-pic" class="user-pic" src="">
                    <span id="current-user-name" style="font-weight:bold;"></span>
                </div>
                <button onclick="logout()" style="width:auto; background:none; color:red;">Logout</button>
            </div>

            <div class="card">
                <label style="font-weight:bold; font-size:13px;">Select Photo or Video:</label>
                <input type="file" id="post-media-input" accept="image/*,video/*">
                <input type="text" id="post-caption-input" placeholder="Write a caption...">
                <button id="post-btn" class="btn-primary" onclick="handlePost()">Post Now</button>
            </div>

            <div id="feed-section"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAthFMO8zGT5BtiOkh4zkc71jL06LR_F9c",
            authDomain: "a-one-chat-19ad6.firebaseapp.com",
            projectId: "a-one-chat-19ad6",
            storageBucket: "a-one-chat-19ad6.firebasestorage.app",
            messagingSenderId: "691783470864",
            appId: "1:691783470864:web:0b119fcddf984af66e5f95"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLoginMode = true;
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Login" : "Sign Up";
            document.getElementById('signup-extra').style.display = isLoginMode ? "none" : "block";
            document.getElementById('toggle-auth').innerText = isLoginMode ? "Sign Up here" : "Login here";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if (isLoginMode) {
                await signInWithEmailAndPassword(auth, email, password).catch(e => alert(e.message));
            } else {
                const name = document.getElementById('reg-username').value;
                const file = document.getElementById('reg-profile-pic').files[0];
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", "mloo8sj4");
                const res = await fetch("https://api.cloudinary.com/v1_1/dpr1oyqat/image/upload", {method:"POST", body:formData});
                const data = await res.json();
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCred.user, { displayName: name, photoURL: data.secure_url });
                location.reload();
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = "none";
                document.getElementById('app-content').style.display = "block";
                document.getElementById('current-user-name').innerText = user.displayName;
                document.getElementById('current-user-pic').src = user.photoURL;
                loadPosts();
            }
        });

        window.logout = () => signOut(auth);

        window.handlePost = async () => {
            const file = document.getElementById('post-media-input').files[0];
            const caption = document.getElementById('post-caption-input').value;
            if (!file) return alert("Select a file!");
            
            document.getElementById('post-btn').innerText = "Uploading Media...";
            const resourceType = file.type.startsWith('video') ? 'video' : 'image';
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "mloo8sj4");

            const res = await fetch(`https://api.cloudinary.com/v1_1/dpr1oyqat/${resourceType}/upload`, {method:"POST", body:formData});
            const data = await res.json();

            await addDoc(collection(db, "posts"), {
                mediaUrl: data.secure_url,
                mediaType: resourceType,
                caption: caption,
                username: auth.currentUser.displayName,
                userPhoto: auth.currentUser.photoURL,
                likes: [],
                timestamp: serverTimestamp()
            });
            alert("Posted!");
            location.reload();
        };

        function loadPosts() {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('feed-section');
                feed.innerHTML = "";
                snap.forEach(docSnap => {
                    const post = docSnap.data();
                    const mediaHtml = post.mediaType === 'video' 
                        ? `<video class="post-media" src="${post.mediaUrl}" controls></video>`
                        : `<img class="post-media" src="${post.mediaUrl}">`;
                    
                    feed.innerHTML += `
                        <div class="post-card">
                            <div class="post-header"><img class="user-pic" src="${post.userPhoto}"> ${post.username}</div>
                            ${mediaHtml}
                            <div class="post-content">
                                <b>${post.username}</b> ${post.caption}
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
